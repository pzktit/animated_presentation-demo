name: Build and Deploy Manim Slides

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Adjust as needed

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Build Docker image
        run: |
          docker build -t manim-slides-presentation .devcontainer

      - name: Run Manim Slides
        run: |
          docker run -u vscode:vscode -v ${{ github.workspace }}:/workspace manim-slides-presentation /bin/bash -c "
          cd /workspace && ls -l . && mkdir akuku && \
          manim-slides render slides.py Demo && \
          manim-slides convert Demo _site/index.html
          "
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  