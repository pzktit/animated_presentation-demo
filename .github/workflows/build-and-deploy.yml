name: Build and Deploy Manim Slides

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust as needed

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io

    - name: Build Docker image
      run: |
        docker build -t manim-slides-presentation .devcontainer

    - name: Run Manim Slides
      run: |
        docker run -v ${{ github.workspace }}:/workspace manim-slides-presentation /bin/bash -c "
        cd /workspace && \
        # Add your postCreateCommand here, for example:
        pip install --upgrade pip && pip install --user -r requirements.txt && \
        # Run your Manim Slides commands
        manim-slides render slides.py Demo && \
        manim-slides convert Demo index.html && \
        # Create output directory for GitHub Pages
        mkdir -p output && \
        cp index.html output/ && \
        cp -r index_assets output/
        "

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: output
        path: ./output

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
